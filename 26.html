<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .searchInput {
    width: 250px;
    height: 34px;
    border: 1px solid #999999;
    box-sizing: border-box;
    float: left;
    margin-right: 10px;
  }

  .searchBtn {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 140px;
    height: 34px;
    border: none;
    background-color: #4070ff;
    color: #ffff;
    cursor: pointer;
  }

  div {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>

<body>
  <div class="searchForm">
    <input type="text" class="searchInput">
    <button class="searchBtn" type="button">検索</button>
  </div>
</body>

</html>
